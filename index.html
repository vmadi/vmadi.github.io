<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="blackorwhite.css">

  <script src="jquery-1.4.2.min.js"></script>
  <script src="brain-0.6.3.js"></script>
  <script src="blackorwhite.js"></script>

  
</head>

<body>
   
  <div id="container">
    <div class="section" id="training-box">
      
        <div id="swatches">
		    <div class="swatch-box">
            <div id="black-swatch" style="position: relative; top: 300px; left: 50px; width: 3px; height: 3px;" class="swatch"  onclick="trainer.pickSwatch('black');">
              <div class="swatch-text">This one</div>
            </div></div>
	    <div class="swatch-box">
            <div id="white-swatch" class="swatch" style="position: relative; top: 30px; left: -60px; width: 3px; height: 3px;" onclick="trainer.pickSwatch('white');">
              <div class="swatch-text">This one</div>
            </div></div>
                    <div class="swatch-box">
            <div id="black-swatch" class="swatch" style="position: relative; top: 30px; left: 130px; width: 3px; height: 3px;"  onclick="trainer.pickSwatch('black');">
              <div class="swatch-text">This one</div>
            </div></div>
	    <div class="swatch-box">
            <div id="white-swatch" class="swatch" style="position: relative; top: 300px; left: 20px; width: 3px; height: 3px;" onclick="trainer.pickSwatch('white');">
              <div class="swatch-text">This one</div>
            </div></div>
                <div class="swatch-box">
            <div id="black-swatch" class="swatch"  style="position: relative; top: 60px; left: 40px; width: 3px; height: 3px;" onclick="trainer.pickSwatch('black');">
              <div class="swatch-text">This one</div>
            </div></div>
	   
            
                
        </div>
        <div id="training-buttons">
          <span class="pass-button button" onclick="trainer.changeColor();"
                title="skip">&rarr;</span>
        </div>
      <div id="test-box">
        <div id="test-button" style="position: relative; top: 160px; left: 40px; width: 130px; height: 13px;" onclick="trainer.trainNetwork();" class="button">train neural network</div>
        <div id="subtitle" style="position: relative; top: 160px; left: 40px; width: 330px; height: 13px;" > Train the network with more colors :P
        </div>
      </div>
    </div>

    <div id="progress-box">
      <div id="training-message">
        training network...
      </div>
      <div id="progress-bar">
	    <div id="progress-completed">
	    </div>
      </div>
   </div>

    <div class="section" id="testing-box">
      <div id="swatches">
	      <div id="nn-swatch-box" class="swatch-box">
            <div id="nn-swatch" class="swatch" onclick="tester.viewCode('nn');"
                 title="view neural network code">
              <div class="swatch-text">your neural network</div>
            </div>
            <div class="view-code" onclick="tester.viewCode('nn');">code
	            <div class="view-code-arrow">&#x25B6;</div>
  	        </div>
	      </div>
	      <div id="wcag-swatch-box" class="swatch-box">
          <div id="wcag-swatch" class="swatch"
               onclick="tester.viewCode('wcag');" title="view luminosity code">
          <div class="swatch-text">luminosity algorithm</div>
          </div>
          <div class="view-code" onclick="tester.viewCode('wcag')">code
	          <div class="view-code-arrow">&#x25B6;</div>
	        </div>
	      </div>
        <div id="yiq-swatch-box" class="swatch-box">
          <div id="yiq-swatch" class="swatch"
               onclick="tester.viewCode('yiq');" title="view yiq code">
               <div class="swatch-text">YIQ formula</div>
          </div>
          <div class="view-code" onclick="tester.viewCode('yiq')">code
	          <div class="view-code-arrow">&#x25B6;</div>
	        </div>
        </div>
      </div>
      <div id="training-buttons">
        <span class="pass-button button" onclick="tester.testRandom();"
              title="next color">&rarr;</span>
      </div>
    </div>
    <div id="code-box">
      <pre id="code"></pre>
    </div>
  </div>
</body>
</html>
